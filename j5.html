<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operações</title>
        <link rel="stylesheet" href="c.css">
        <script src="j.js"></script>
    </head>
    <body>
        <a href="index.html">
            <img src="v.png" alt="Voltar">
        </a>
        <p id="p0"></p>
        <p id="p1"></p>
        <p id="p4"></p>
        <fieldset id="f0" class="f"></fieldset>
        <p id="p2"></p>
        <p id="p3"></p>
        <fieldset id="f1" class="f">
            <button id="ca" class="b">Carregar</button>
        </fieldset>

        <script>
            let f,m,b=[],n,q,r,v,para

            function ini(){
                f=[]
                f[0]=ig('f0')
                f[1]=ig('f1')

                m=0
                q=8

                v=[]
                v[0]=9
                v[1]=1
            }ini()

            function rei(){
                c0(p0,'lightcyan')
                c1(p0,'black')
                it(p0,'Memorize!')
                it(p4,'|')

                n=[]
                r=[]
                r[0]=''
                r[1]=0
                r[2]=''
                nm(q,n,r,v[0],v[1])
                it(p1,r[0])
                r[3]=parseInt(r[1])

                c0(p2,'red')
                c0(p3,'red')
                c1(p2,'white')
                c1(p3,'white')
                it(p2,'Resposta')
                it(p3,r[0]+r[3])

                cn(r[3])

                dpb(f[0])
                dpn(f[1])
                dpn(p2)
                dpn(p3)

                para=false
            }rei()


            bs(12,b,'button','b','b',f[0])
            it(b[10],'-')
            it(b[11],'Limpar')
            for(let i=0;i<b.length;i++){
                b[i].onclick=()=>{
                    if(!para){
                        if(i==10){
                            if(r[2]==''){
                                r[2]+='-'
                                it(p4,r[2])
                            }
                        }else if(i==11){
                            r[2]=''
                            it(p4,'|')
                        }else{
                            r[2]+=i
                            it(p4,r[2])
                        }
                    }
                    
                    if(r[1].toString().length==r[2].length){
                        para=true
                        if(r[1]==r[2])muda0()
                        else muda1()
                    }
                }
            }
            function muda0(){
                c0(p0,'blue')
                c1(p0,'white')
                it(p0,'Acertou!')
                dpn(f[0])
                dpb(f[1])
            }
            function muda1(){
                c0(p0,'red')
                c1(p0,'white')
                it(p0,'Errou!')
                dpn(f[0])
                dpb(f[1])
                dpb(p2)
                dpb(p3)
            }

            ca.onclick=()=>{
                m=0
                rei()
            }
        </script>
    </body>
</html>
