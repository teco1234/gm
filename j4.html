<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma 1</title>
    <link rel="stylesheet" href="c.css">
    <script src="j.js"></script>
</head>
<body>
    <a href="index.html">
        <img src="v.png" alt="Voltar">
    </a>
    <p id="p0"></p>
    <p id="p1"></p>
    <fieldset id="f0"></fieldset>
    <p id="p2"></p>
    <p id="p3"></p>
    <fieldset id="f1">
        <button id="ca" class="b">Carregar</button>
    </fieldset>

    <script>
        let q,v,n,r,b=[],f,m,t
        
        function ini(){
            v=[]
            v[0]=10
            v[1]=1
            q=2

            f=[]
            f[0]=ig('f0')
            f[1]=ig('f1')

            m=0
        }ini()
        function rei(){
            c0(p0,'yellow')
            c1(p0,'black')
            it(p0,'Memorize!')

            n=[]
            r=[]
            r[0]=''
            r[1]=0
            r[2]=''
            for(let i=0;i<q;i++){
                n[i]=mat(v[0],v[1])
                if(i==0)r[0]+=n[i]+'+'
                else r[0]+=n[i]+'='

                r[1]+=n[i]
            }
            it(p1,r[0])

            c0(p2,'red')
            c1(p2,'white')
            c0(p3,'red')
            c1(p3,'white')
            it(p2,'Resultado!')
            it(p3,r[0]+r[1])

            dpn(f[0])
            dpn(f[1])
            dpn(p2)
            dpn(p3)

            t=[]
            t[0]=0
            t[1]=200
        }rei()

        ca.onclick=()=>{
            rei()
            m=0
        }

        for(let i=0;i<11;i++){
            b[i]=ie('button')
            ii(b[i],'b'+i)
            ic(b[i],'b')
            if(i<10)it(b[i],i)
            else it(b[i],'Limpar')
            ap(f[0],b[i])
            b[i].onclick=()=>{
                if(r[1].toString().length>r[2].length){
                    if(i==10){
                        r[2]=''
                        it(p1,'|')
                    }else{
                        r[2]+=i
                        it(p1,r[2])
                    }

                    if(r[1].toString().length==r[2].length){
                        if(r[1]==r[2])md1()
                        else md2()
                    }
                }
            }
        }

        function md0(){
            m=1
            it(p0,'Digite!')
            it(p1,'|')
            dpb(f[0])
        }
        function md1(){
            dpb(f[1])
            dpn(f[0])
            it(p0,'Acertou!')
            c0(p0,'blue')
            c1(p0,'white')
            v[0]+=5
            v[1]+=2
        }
        function md2(){
            dpb(f[1])
            dpn(f[0])
            it(p0,'Errou!')
            c0(p0,'red')
            c1(p0,'white')
            dpb(p2)
            dpb(p3)
            v[0]=10
            v[1]=1
        }

        function at(){
            if(m==0){
                t[0]++
                if(t[0]>t[1])md0()
            }
        }
        function rd(){
            at()
            window.requestAnimationFrame(rd)
        }rd()
    </script>
</body>
</html>
